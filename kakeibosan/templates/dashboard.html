{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block header %}
{% endblock%}
{% block contents %}
<div class="panel-header panel-header-lg">
    <canvas id="bigDashboardChart"></canvas>
</div>
<div class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-chart">
                <div class="card-header">
                    <h5 class="card-category">{{ '{0:%Y年%-m月}'.format(this_month) }}</h5>
                    <h4 class="card-title">出費割合</h4>
                </div>
                <div class="card-body">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card card-chart">
                <div class="card-header">
                    <h5 class="card-category">過去12ヶ月</h5>
                    <h4 class="card-title">電気代</h4>
                </div>
                <div class="card-body">
                    <canvas id="lineChartElectricCharge"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-chart">
                <div class="card-header">
                    <h5 class="card-category">過去12ヶ月</h5>
                    <h4 class="card-title">ガス代</h4>
                </div>
                <div class="card-body">
                    <canvas id="lineChartGasCharge"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card card-chart">
                <div class="card-header">
                    <h5 class="card-category">過去12ヶ月</h5>
                    <h4 class="card-title">水道代</h4>
                </div>
                <div class="card-body">
                    <canvas id="lineChartWaterCharge"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}
<!-- Chart JS -->
<script src="{{ url_for('static', filename='js/vendor/chartjs.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
<script>
    $(document).ready(function () {
        let total_costs_last_12_months = {{ total_costs_last_12_months| tojson }};
        let costs_this_month_by_category = {{ costs_this_month_by_category| tojson }};

        let utility_costs = {{ utility_costs| tojson }};
        dashboard.initDashboardPageCharts(total_costs_last_12_months, costs_this_month_by_category, utility_costs);
    });
</script>
{% endblock %}
